steps:
- name: golang
  args:
  - go
  - build
  - -o
  - server
  - '.'
- name: gcr.io/cloud-builders/docker
  args:
  - build
  - -t
  - gcr.io/$PROJECT_ID/demo-file-server:$COMMIT_SHA
  - '.'
- name: gcr.io/cloud-builders/docker
  args:
  - push
  - gcr.io/$PROJECT_ID/demo-file-server:$COMMIT_SHA
- name: gcr.io/cloud-builders/gcloud
  args:
  - beta
  - run
  - deploy
  - demo-file-server
  - --image=gcr.io/$PROJECT_ID/demo-file-server:$COMMIT_SHA
  - --async
  - --platform=managed
  - --region=asia-northeast1
images:
- gcr.io/$PROJECT_ID/demo-file-server:$COMMIT_SHA
